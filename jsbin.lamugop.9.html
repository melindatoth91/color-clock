<meta name="robots" content="noindex">
<html lang ='en'>
<head>
<meta name="description" content="Color Clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100&display=swap" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  width: 100%;
}



#clock {
  position: relative;
  top: 50%;
  text-align: center;
  font-family: 'Roboto Slab', serif;
  font-size: 4.25rem;
  margin-top: -2.625rem;
	color: #f6f6f6;
}

#hex-color {
	position: relative;
  top: 50%;
  text-align: center;
  font-family: 'Roboto Slab', serif;
  font-size: 1rem;
	color: #f6f6f6;
}
</style>
</head>
<body>
  <div id="clock"></div>
	<div id="hex-color"></div>
<script id="jsbin-javascript">
function colorClock () {
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes ();
  var seconds = date.getSeconds ();

  if (hours <= 9) {
    hours = '0' + hours;
  }

  if (minutes <= 9) {
    minutes = '0' + minutes;
  }

  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
	var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('hex-color').innerHTML = hexColor;

	document.body.style.background = hexColor;

	setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
